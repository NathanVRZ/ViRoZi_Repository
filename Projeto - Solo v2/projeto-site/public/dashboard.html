<script>
  var subir = 0;
  setInterval(() => {
    // somar + Math.floor(Math.random() * 25);
    var users = Math.floor(Math.random() * 40);

    online.innerHTML = `${users}`;

  }, 5000);

  setInterval(() => {
    email.innerHTML = ++subir

  }, 5000);

  var ctx = document.getElementById('grafico').getContext('2d');
  var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ['Corta vento', 'Calça Tactel', 'Bermuda Tactel', 'Moletom Neon'],
        datasets: [{
            label: 'Roupas mais vendidas',
            backgroundColor: 'rgba(204, 0, 255, 0.671)',
            borderColor: 'rgba(204, 0, 255, 0.671)',
            data: [15, 20, 12, 55]
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
